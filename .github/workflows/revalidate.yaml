name: Revalidate Portfolio

on:
  push:
    branches: [main]
    paths:
      - "**/*.md"

jobs:
  revalidate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed
        run: |
          # Get added/modified files
          ADDED_MODIFIED=$(git diff --name-only --diff-filter=AM HEAD~1 HEAD -- '*.md' | jq -R -s -c 'split("\n")[:-1]')
          # Get deleted files
          DELETED=$(git diff --name-only --diff-filter=D HEAD~1 HEAD -- '*.md' | jq -R -s -c 'split("\n")[:-1]')
          
          echo "added_modified=$ADDED_MODIFIED" >> $GITHUB_OUTPUT
          echo "deleted=$DELETED" >> $GITHUB_OUTPUT

      - name: Call revalidation webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "secret": "${{ secrets.REVALIDATE_SECRET_TOKEN }}",
              "addedModified": ${{ steps.changed.outputs.added_modified }},
              "deleted": ${{ steps.changed.outputs.deleted }}
            }' \
            ${{ secrets.PORTFOLIO_WEBHOOK_URL }}
